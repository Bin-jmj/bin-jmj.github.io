<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login and Signup Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
   
 
	<div class="container">
        <header>
            <h1>JUMA MOHAMMED JUMA</h1>
            <div class="handwriting" id="handwriting"> <span>Sign Up</span>  if it is your first time to see my portfolio</div>
        </header>
		<div class="form">
			<h1>Login</h1>
			<form onsubmit="login()">
				<input type="email" id="email1"  placeholder="Email" required>
				<input type="password" id="password1" placeholder="Password" required>
				<button type="submit">Login</button>
                <p class="log"></p>
			</form>
		</div>
		<div class="form sign">
			<h1>Sign Up</h1>
			<form onsubmit="signup()"> 
				<input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
				<input type="email" id="m"  placeholder="Email" required>
				<input type="password" id="p"  placeholder="Password" required>
				<button type="submit">Sign Up</button>
			</form>
		</div>
	</div>
	<div class="user_message form">
		<p class="message"></p>
		<p id ="_email"></p>
		<p id="_password"></p>
	</div>
	
	
		
	</div>

    <script src="localstorage.js"></script>
</body>
</html>
