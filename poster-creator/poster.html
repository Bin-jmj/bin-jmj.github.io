<!DOCTYPE html>
<html>
<head>
	<title>Poster Creator</title>
	<link rel="stylesheet" type="text/css" href="poster.css">
</head>
<body>
	<div id="frame">
		<div id="avatar-container">
			<img id="avatar" src="/poster2/gallery-1.jpg" alt="Avatar">
		</div>
		<div id="download-container"></div>
		<form>
			<label for="image-upload">Select an image:</label>
			<input id="image-upload" type="file" accept="image/*">
			<input type="submit" value="Create Poster">
		</form>
		<img id="poster" src="" alt="Poster" style="display: none;">
	</div>

	<script src="script.js"></script>
</body>
</html>
